<!--
Simple Weather Website
Instructions:
1. Sign up at https://openweathermap.org/ and get an API key.
2. Replace "YOUR_API_KEY_HERE" below with your API key.
3. Save this file as index.html and open in a browser (or host on GitHub Pages).
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arun Sajwan | Weather Buddy</title>
  <link rel="shortcut icon" href="portfolio-icon.png" type="image/x-icon">
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--glass:rgba(255,255,255,0.03);--accent:#60a5fa}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,#071028 0%, #081229 60%);color:#e6eef8;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px}
    .wrap{width:100%;max-width:760px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border-radius:14px;padding:18px;box-shadow:0 6px 20px rgba(2,6,23,0.6)}

    .search{display:flex;gap:10px;margin-bottom:12px}
    .search input{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;font-size:15px}
    .btn{padding:10px 12px;border-radius:10px;border:none;background:var(--accent);color:#02204a;font-weight:600;cursor:pointer}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit}

    .result{display:flex;gap:18px;align-items:center}
    .left{flex:1}
    .city{font-size:18px;font-weight:700}
    .desc{opacity:0.9;text-transform:capitalize}
    .temp{font-size:48px;font-weight:800;margin:8px 0}
    .meta{display:flex;gap:12px;flex-wrap:wrap}
    .meta .m{background:var(--glass);padding:8px 10px;border-radius:8px;font-size:13px}
    .icon{width:120px;height:120px;display:flex;align-items:center;justify-content:center}

    .small{font-size:13px;color:rgba(230,238,248,0.8)}
    footer{margin-top:12px;text-align:center;opacity:0.8;font-size:13px}

    @media (max-width:560px){.result{flex-direction:column;align-items:flex-start}.icon{width:100px;height:100px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Weather Buddy ‚òÄÔ∏èüåßÔ∏è</h1>
      <div class="small">Simple, User-friendly demo</div>
    </header>

    <div class="card">
      <div class="search">
        <input id="cityInput" placeholder="Enter city name (e.g. Mumbai)" />
        <button id="searchBtn" class="btn">Search</button>
        <button id="locBtn" class="btn secondary">Use my location</button>
      </div>

      <div id="status" class="small">Type a city and press Search ‚Äî or click "Use my location".</div>

      <div id="out" style="margin-top:12px;display:none" class="result">
        <div class="left">
          <div class="city" id="cityName">City, Country</div>
          <div class="desc" id="desc">Clear sky</div>
          <div class="temp" id="temp">0¬∞C</div>
          <div class="meta" id="meta">
            <div class="m" id="feels">Feels: 0¬∞C</div>
            <div class="m" id="hum">Humidity: 0%</div>
            <div class="m" id="wind">Wind: 0 m/s</div>
            <div class="m" id="pressure">Pressure: 0 hPa</div>
          </div>
        </div>
        <div class="icon"><img id="wicon" src="" alt="weather icon" /></div>
      </div>

      <div id="error" style="display:none;margin-top:12px;color:#ffb4b4;background:rgba(255,80,80,0.06);padding:10px;border-radius:8px">Error</div>

      <footer>Data from OpenWeatherMap</footer>
    </div>
  </div>

  <script>
    // Replace the API key string with your real API key from openweathermap.org
    const API_KEY = '81ae6010f73718aa018c5f90d16f000a';
    const $ = id => document.getElementById(id);

    const cityInput = $('cityInput');
    const searchBtn = $('searchBtn');
    const locBtn = $('locBtn');
    const status = $('status');
    const out = $('out');
    const errorBox = $('error');

    function showError(msg){ errorBox.style.display='block'; errorBox.textContent = msg; out.style.display='none'; }
    function clearError(){ errorBox.style.display='none'; }
    function setStatus(msg){ status.textContent = msg; }

    async function fetchWeatherByCity(city){
      clearError(); setStatus('Fetching weather for ' + city + '...');
      try{
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`;
        const res = await fetch(url);
        if(!res.ok){
          if(res.status===404) throw new Error('City not found. Check spelling.');
          throw new Error('Weather API error: ' + res.status);
        }
        const data = await res.json();
        renderWeather(data);
      }catch(err){ showError(err.message); setStatus(''); }
    }

    async function fetchWeatherByCoords(lat, lon){
      clearError(); setStatus('Fetching weather for your location...');
      try{
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`;
        const res = await fetch(url);
        if(!res.ok){ throw new Error('Weather API error: ' + res.status); }
        const data = await res.json();
        renderWeather(data);
      }catch(err){ showError(err.message); setStatus(''); }
    }

    function renderWeather(data){
      setStatus('');
      out.style.display='flex';
      const cityName = `${data.name}, ${data.sys.country}`;
      $('cityName').textContent = cityName;
      $('desc').textContent = data.weather[0].description;
      $('temp').textContent = Math.round(data.main.temp) + '¬∞C';
      $('feels').textContent = 'Feels: ' + Math.round(data.main.feels_like) + '¬∞C';
      $('hum').textContent = 'Humidity: ' + data.main.humidity + '%';
      $('wind').textContent = 'Wind: ' + data.wind.speed + ' m/s';
      $('pressure').textContent = 'Pressure: ' + data.main.pressure + ' hPa';
      const icon = data.weather[0].icon;
      $('wicon').src = `https://openweathermap.org/img/wn/${icon}@2x.png`;
      $('wicon').alt = data.weather[0].description;
    }

    searchBtn.addEventListener('click', ()=>{
      const city = cityInput.value.trim();
      if(!city){ showError('Please enter a city name.'); return; }
      fetchWeatherByCity(city);
    });

    cityInput.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') searchBtn.click(); });

    locBtn.addEventListener('click', ()=>{
      if(!navigator.geolocation){ showError('Geolocation not supported by your browser.'); return; }
      setStatus('Requesting location permission...');
      navigator.geolocation.getCurrentPosition(pos=>{
        fetchWeatherByCoords(pos.coords.latitude, pos.coords.longitude);
      }, err=>{
        showError('Unable to retrieve location: ' + err.message);
        setStatus('');
      }, {timeout:10000});
    });

    // Example: show weather for a default city on load
    (function(){
      const defaultCity = 'Mumbai';
      cityInput.value = defaultCity;
      // Do NOT automatically call API in case user hasn't set key; just pre-fill
      setStatus('Please enter a city name or allow location access.');
    })();
  </script>
</body>
</html>
